<!DOCTYPE html> 
<html>
	<head>
		<script src="./js/loaduuid.js" type="module"></script>
		<script src="./js/modosjuego.js"></script>
		<link rel="stylesheet" 
			href="./styles/menu.css">
		<title> Memory - Menú </title>
		<link rel="logo" href="./resources/favicon.svg" type="image/svg+xml">
	</head>
    <body>

		<div class="logo-container">
			
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
				<!-- Filtros -->
				<defs>
				  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
					<feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.5)"/>
				  </filter>
				  <filter id="outline" x="-20%" y="-20%" width="140%" height="140%">
					<feMorphology operator="dilate" radius="1" in="SourceAlpha" result="dilated"/>
					<feFlood flood-color="white" result="flood"/>
					<feComposite in="flood" in2="dilated" operator="in"/>
					<feMerge>
					  <feMergeNode in="flood"/>
					  <feMergeNode in="SourceGraphic"/>
					</feMerge>
				  </filter>
				</defs>
			
				<!-- Rombo -->
				<path d="M20,50 L50,80 L80,50 L50,20 Z" fill="yellow" filter="url(#shadow)" stroke="white" stroke-width="1" filter="url(#outline)"/>
			
				<!-- Círculo -->
				<circle cx="28" cy="27" r="20" fill="blue" filter="url(#shadow)" stroke="white" stroke-width="1" filter="url(#outline)"/>
			
				<!-- Triángulo -->
				<path d="M70,30 L90,70 L50,70 Z" fill="green" filter="url(#shadow)" stroke="white" stroke-width="1" transform="rotate(-50 87 65)" filter="url(#outline)"/>
			
				<!-- Letra M -->
				<text x="34" y="60" font-family="Arial" font-size="37" fill="white" filter="url(#shadow)">M</text>
			  </svg>

		</div>
        <h1 id="title">MEMORY</h1>
        <button id="modo1" class="center">Modo 1</button> 
        <button id="modo2" class="center">Modo 2</button> 
    </body>
</html>
